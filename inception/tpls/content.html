<div class="clearfix" id="i-content">
    <div class="four columns alpha i_content_left">
        <{foreach item=block from=$xoBlocks.inception_left}>
        <div class="i_block">
            <{if $block.title!=''}><h4 class="i_block_title"><{$block.title}></h4><{/if}>
            <div class="i_block_content">
                <{$block.content}>
            </div>
        </div>
        <{/foreach}>
    </div>
    <div class="twelve columns alpha i_content_contents">
        <{$xoops_contents}>
    </div>
</div>
